<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .mat-list-icon {
            color: rgba(0, 0, 0, 0.54);
        }
        
        a {
            text-decoration: none;
            color: black;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <mat-list>
        <div mat-header>NFT</div>

        <mat-divider></mat-divider>
        <br/>
        <mat-list-item>
            <mat-chip-list>
                <a href="https://opensea.io/RamAki" target="_blank" rel="noopener noreferrer">
                    <mat-chip>
                        <mat-chip-avatar>
                            <img src="https://storage.googleapis.com/opensea-static/Logomark/Logomark-Blue.png" height="24px" width="auto" />
                        </mat-chip-avatar>
                        OpenSea
                    </mat-chip>
                </a>

            </mat-chip-list>
        </mat-list-item>

    </mat-list>
</body>

</html>
